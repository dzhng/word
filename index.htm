		<script type="text/javascript">
            function document_load() {	// Setup editor
				setupLayers();
                var editor = new Model();

				editor.setText(
						"The domestic cat[1][2] (Felis catus[2][1] or Felis silvestris catus[4]) is a small, usually furry, domesticated, carnivorous mammal. It is often called the housecat,[6] or simply the cat when there is no need to distinguish it from other felids and felines. Cats are valued by humans for companionship and ability to hunt vermin and household pests. Cats have been associated with humans for at least 9,500 years,[7] and are currently the most popular pet in the world.[8] Owing to their close association with humans, cats are now found almost everywhere in the world. Cats are similar in anatomy to the other felids, with strong, flexible bodies, quick reflexes, sharp retractable claws, and teeth adapted to killing small prey. As crepuscular predators, cats use their acute hearing and ability to see in near darkness to locate prey. Not only can cats hear sounds too faint for human ears, they can also hear sounds higher in frequency than humans can perceive. This is because the usual prey of cats (particularly rodents such as mice) make high frequency noises, so the hearing of the cat has evolved to pinpoint these faint high-pitched sounds. Cats also have a much better sense of smell than humans."
				);

				editor.setText(
						"Despite being solitary hunters, cats are a social species, and cat communication includes the use of a variety of vocalizations (meowing, purring, trilling, hissing, growling and grunting[disambiguation needed ]) as well as pheromones and types of cat-specific body language.[9] Cats have a rapid breeding rate. Under controlled breeding, they can be bred and shown as registered pedigree pets, a hobby known as cat fancy. Failure to control the breeding of pet cats by spaying and neutering and the abandonment of former household pets has resulted in large numbers of feral cats worldwide, with a population of up to 60 million of these animals in the United States alone.[10]	Since cats were cult animals in ancient Egypt, it was commonly believed to have been domesticated there.[11] In 2004, the earliest date of human association with cats was pushed back to 9,500 years ago, when a kitten that was unearthed in a child's grave in Cyprus was radiocarbon dated.[12] (Cyprus is an island devoid of any wild Felis silvestris.) A genetic study in 2007 revealed that all house cats are descended from as few as five female African Wildcats (Felis silvestris lybica) c. 8000 BC, in the Middle East."
				);

				editor.setText(
						"Image classification and annotation are important prob- lems in computer vision, but rarely considered together. In- tuitively, annotations provide evidence for the class label, and the class label provides evidence for annotations. For example, an image of class highway is more likely anno- tated with words “road,” “car,” and “traffic” than words “fish,” “boat,” and “scuba.” In this paper, we develop a new probabilistic model for jointly modeling the image, its class label, and its annotations. Our model treats the class label as a global description of the image, and treats an- notation terms as local descriptions of parts of the image. Its underlying probabilistic assumptions naturally integrate these two sources of information. We derive an approximate inference and estimation algorithms based on variational methods, as well as efficient approximations for classifying and annotating new images. We examine the performance of our model on two real-world image data sets, illustrating that a single model provides competitive annotation perfor- mance, and superior classification performance."
				);

				// reset cursor after we're done
				cursor.index = 0;

				editor.insertImage(new TextImage(200, 200, 180, 180, "images/10.png"));
				editor.insertImage(new TextImage(300, 400, 180, 180, "images/11.png"));
				editor.insertImage(new TextImage(100, 500, 180, 180, "images/9.png"));

				// make sure everything is up to date
				editor.draw();
            }
		</script>
