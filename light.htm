<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        
        <title>HTML5 Canvas Editor Research</title>

		<!-- CSS Style Sheet -->
		<link href="css/style.css" rel="stylesheet" type="text/css" />

		<!-- Javascript -->
        <script type="text/javascript" src="js/browser.js"></script>
        <script type="text/javascript" src="js/style.js"></script>
        <script type="text/javascript" src="js/globals.js"></script>
        <script type="text/javascript" src="js/size.js"></script>
        <script type="text/javascript" src="js/object.js"></script>
        <script type="text/javascript" src="js/point.js"></script>
        <script type="text/javascript" src="js/box.js"></script>
        <script type="text/javascript" src="js/image.js"></script>
        <script type="text/javascript" src="js/page.js"></script>
        <script type="text/javascript" src="js/templates.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
        <script type="text/javascript" src="js/section.js"></script>
        <script type="text/javascript" src="js/bing.js"></script>
        <script type="text/javascript" src="js/search.js"></script>
        <script type="text/javascript" src="js/char.js"></script>
        <script type="text/javascript" src="js/line.js"></script>
        <script type="text/javascript" src="js/function.js"></script>
        <script type="text/javascript" src="js/model.js"></script>
		<script type="text/javascript" src="js/menu.js"></script>
		<script type="text/javascript">
            function document_load() {	// Setup editor
				setupLayers();
                var editor = new Model();

				editor.insertImage(new TextImage(200, 200, 180, 180, "images/10.png"));
				editor.insertImage(new TextImage(400, 400, 180, 180, "images/11.png"));
				editor.insertImage(new TextImage(200, 400, 180, 180, "images/9.png"));
            }
		</script>
        
    </head>
    <body onload="document_load();">
		
		<div id="header" style="visibility:hidden;">
			
		</div>
		<!-- Left Sidebar contains tool for utilizing while constructing contents on a page-->
		<div id="leftSidebar">
			<div id="pointerButton" class="docButton" >
				<div id="pointerButtonBg"class="menuButtonBg"></div>	
			</div>

			<div id="textBoxButton" class="docButton" >
				<div id="textBoxButtonBg"class="menuButtonBg"></div>	
			</div>
			
			<div id="insertImageButton" class="docButton" >
				<div id="insertImageButtonBg"class="menuButtonBg"></div>	
			</div>
			
			<div id="drawShapeButton" class="docButton" >
				<div id="drawShapeButtonBg"  class="menuButtonBg"></div>	
			</div>
			
			<div id="menuBreakBar"></div>
			
			<div id="textEditOptions">
				
				<div id="font" class="docButton">
					<div id="fontButton">Arial</div>
					<div id="dropDownArrow" class="menuButtonBg"></div>
				</div>
					
				<div id="fontSize" class="docButton" >
					<div id="fontSizeLabel">10pt</div>
					<div id="dropDownArrow" class="menuButtonBg"></div>
					
					<!-- Drop down menu for the app -->
					<div id="dropDownSizes">
						<div id="8pt">8pt</div>
						<div id="10pt">10pt</div>
						<div id="12pt">12pt</div>
						<div id="14pt">14pt</div>
						<div id="18pt">18pt</div>
						<div id="24pt">24pt</div>
						<div id="36pt">36pt</div>
						<div id="48pt">48pt</div>	
						<div id="72pt">72pt</div>
					</div>
				</div>

				<div id="textAlignLeft" class="docButton" >
					<div id="textAlignLeftButtonBg" class="menuButtonBg"></div>	
				</div>

				<div id="textAlignCenter" class="docButton" >
					<div id="textAlignCenterButtonBg" class="menuButtonBg"></div>	
				</div>

				<div id="textAlignRight" class="docButton" >
					<div id="textAlignRightButtonBg" class="menuButtonBg"></div>	
				</div>
				
				<div id="textAlignJustify" class="docButton" >
					<div id="textAlignJustifyButtonBg" class="menuButtonBg"></div>	
				</div>
				
				<div id="textBold" class="docButton" >
					<div id="textBoldButtonBg" class="menuButtonBg"></div>	
				</div>
				<div id="textItalic" class="docButton" >
					<div id="textItalicButtonBg" class="menuButtonBg"></div>	
				</div>
				<div id="textUnderline" class="docButton" >
					<div id="textUnderlineButtonBg" class="menuButtonBg"></div>	
				</div>
				<div id="textColor" class="docButton" >
					<div id="textColorButtonBg" class="menuButtonBg"></div>	
				</div>
				<div id="textLineSpacing" class="docButton" >
					<div id="textLineSpacingButtonBg" class="menuButtonBg"></div>	
				</div>
				<div id="textSubScript" class="docButton" >
					<div id="textSubScriptButtonBg" class="menuButtonBg"></div>	
				</div>
				<div id="textSuperScript" class="docButton" >
					<div id="textSuperScriptButtonBg" class="menuButtonBg"></div>	
				</div>
				<div id="textStrikethrough" class="docButton" >
					<div id="textStrikethroughButtonBg" class="menuButtonBg"></div>	
				</div>
			</div><!-- closes texEditOptions -->
		</div><!-- closes leftSidebar -->
		<!-- Right Sidebar contains .... -->
		<div id="rightSidebar">
			
		</div>


	</body>
</html>
